<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Dashboard</title>

<!-- Compiled and minified CSS materialize -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- stylesheet -->
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<!-- main container -->
<div class="container">

    <!-- header -->
    <header>
        <h2>Welcome to the Shopping Dashboard!</h2>
        <p>Please search for a product down below to price match your product and find the cheapest option!</p>
    </header>
        <!-- creating row for search button -->
        <div class="row">
            <div class="col-3 searchProduct">
                <h4>Search for a product:</h4>

                <input id = "product-input" type="text" placeholder="Search for a product">
                <button class ="button waves-effect waves-light btn-small">Search</button>
              
               

            </div>
            <div class="col-9 productDisplay">
                <h4>Where to buy the item:</h4>
            </div>
        </div>

</div>










<!--Jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- script js -->
<script src="script.js" type="text/javascript"></script>
</body>
</html>
