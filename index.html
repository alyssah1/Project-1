<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Dashboard</title>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">



</head>
<body>

<!-- main container -->
<div class="container">

    <!-- header -->
    <header>
        <h1>Welcome to the Shopping Dashboard!</h1>
    </header>
        <!-- creating row for search button -->
        <div class="row">
            <div class="col-3 searchProduct">
                <h4>Search for a product:</h4>
                <input id = "product-input" type="text" placeholder="Search for a product">
                <button class ="button waves-effect waves-light btn-small">Search</button>
            </div>
            <div class="col-9 productDisplay">
                <h4>Where to buy item</h4>
            </div>


        </div>

        </div>





</div>
